<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

    <div ng-app="">
        <p>Name: <input type="text" ng-model="name"></p>
        <p ng-bind="name"></p>

        <p>The name is <span ng-init="firstName='John'" ng-bind="firstName"></span></p>
        <p>The name is <span data-ng-init="firstName='John'" data-ng-bind="firstName"></span></p>
    </div>

</body>
</html>
