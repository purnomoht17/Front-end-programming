<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body ng-app="wheaterApp" ng-controller="wheaterCtrl">
    <div class="container">
        <h1>{{ channelInfo.heading }}</h1>
        <h2>{{ channelInfo.subheading }}</h2>
        <p>NPM: {{ channelInfo.subheading2.npm }}</p>
        <p>Jurusan: {{ channelInfo.subheading2.jurusan }}</p>
        <p>Nama: {{ channelInfo.subheading2.nama }}</p>
        <p>Deskripsi Cuaca: {{ description }}</p>
        <p>Suhu: {{ temp }}</p>
        <p>Kecepatan Angin: {{ wind }}</p>
        <p>Kota: {{ kota }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
