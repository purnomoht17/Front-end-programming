<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>child selector</title>
    <style>
        div>p {
            color: white;
            background: green;
            padding: 2px;
        }
    </style>
</head>

<body>

    <div>
        <h2 style="color:green;">
            CSS Child Selector
        </h2>
        <p>
            A computer science portal for geeks.
        </p>
    </div>
</body>

</html>
