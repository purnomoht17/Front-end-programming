<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Restaurant</title>
    <style>
        .navbar {
            background-color: #EBE2D3;
        }
        .navbar-brand {
            color: #502314;
            font-size: 1.8rem;
            font-weight: bold;
            margin-left: 100px;
        }
        .nav-link {
            color: #502314;
            font-size: 0.9rem;
        }
        .navbar-nav {
            margin-right: 100px;
        }
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        body {
            background-color: #f8f9fa;
        }
        .about-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }
        .about-text {
            max-width: 500px;
            margin-right: 50px;
        }
        .about-text h2 {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
        .about-text h4 {
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }
        .about-text p {
            font-size: 16px;
            color: #666;
        }
        .about-text .btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .about-image img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">RESTAURANT</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel Section -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="banner_01.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="banner_02.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="banner_03.jpg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- About Section -->
    <div class="about-section">
        <div class="about-text">
            <h2>About Us</h2>
            <h4>What We Do?</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, quam culpa commodi aspernatur temporibus placeat libero fugit at nemo consequatur.</p>
            <button class="btn">JOIN US NOW</button>
        </div>
        <div class="about-image">
            <img src="https://storage.googleapis.com/a1aa/image/08rCHKXfPE28ZCirDzI8YVYTvLEJTWNcHAGhIN12AohoTb0JA.jpg" alt="A bowl of delicious food with vegetables and meat" height="500" width="500">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
